<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Google NewsFeed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet " href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css " integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T " crossorigin="anonymous ">
</head>

<body>
    <div class="container mt-5">
        <h1> Google News </h1>
        <p id="num-headlines"> You are reading...</p>
        <div id="news-stories">
            <p> You are reading </p>
            <div class="news-story">
                <div class="news-content">
                    <h3> No deal Brexit is still possible, even if lawmakers vote against it </h3>
                    <p> CNN </p>
                    <p> 2 hours ago </p>
                    <p> <a href='#'>See more </a></p>
                </div>
                <div class="news-image">
                    <img src='https://cdn.cnn.com/cnnnext/dam/assets/190312175201-brexit-theresa-may-votan-no-acuerdo-17-dias-casa-comunes-brk-claudia-rebaza-encuentro-00002605-exlarge-169.jpg' width='150px' height='' />
                </div>
            </div>
        </div>
        <div class="read-more text-center mx-auto">
            <button class="d-inline p-2 bg-dark text-white" id="button" type="button">See more</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
